<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Postagens por Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    td[contenteditable="true"] {
      background-color: #fffbe6;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
    }
  </style>
</head>
<body>
  <h2>Controle de Postagens por Cliente</h2>
  <table id="tabela">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Tipo de Conteúdo</th>
        <th>Data de Entrega</th>
        <th>Mês</th>
        <th>Status</th>
        <th>Link/Arquivo</th>
        <th>Observações</th>
      </tr>
    </thead>
    <tbody id="corpoTabela">
      <!-- Linhas dinâmicas aqui -->
    </tbody>
  </table>
  <button onclick="adicionarLinha()">Adicionar Linha</button>
  <button onclick="salvarTabela()">Salvar</button>

  <script>
    const corpoTabela = document.getElementById("corpoTabela");

    function carregarTabela() {
      const dadosSalvos = localStorage.getItem("tabelaClientes");
      if (dadosSalvos) {
        corpoTabela.innerHTML = dadosSalvos;
      } else {
        adicionarLinha(); // Linha inicial vazia
      }
    }

    function adicionarLinha() {
      const novaLinha = document.createElement("tr");
      for (let i = 0; i < 7; i++) {
        const td = document.createElement("td");
        td.contentEditable = true;
        novaLinha.appendChild(td);
      }
      corpoTabela.appendChild(novaLinha);
    }

    function salvarTabela() {
      localStorage.setItem("tabelaClientes", corpoTabela.innerHTML);
      alert("Tabela salva com sucesso!");
    }

    // Carrega a tabela ao abrir a página
    carregarTabela();
  </script>
</body>
</html>
